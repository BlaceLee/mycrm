{% extends 'starter.html' %}

{% block content %}

    <form action="{% url 'role_add' %}"><button class="btn btn-primary">增加角色</button></form>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>序号</th>
            <th>名称</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        {% for role_obj in role_objs %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>
                    {{ role_obj.name }}
                </td>
                <td>
                    <a href="{% url 'role_edit' role_obj.pk %}"><i class="fa fa-edit"></i></a>
                    <a href="{% url 'role_del' role_obj.pk %}"><i class="fa fa-close"></i></a>
                </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>


{% endblock %}
